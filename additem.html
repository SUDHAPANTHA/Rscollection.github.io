<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 py-10">
    <div class="max-w-xl mx-auto p-6 bg-white rounded shadow">
      <h2 class="text-2xl font-bold mb-4">Add New Arrival</h2>
      <form id="addItemForm" class="space-y-4">
        <div>
          <label class="block font-semibold mb-1">Title</label>
          <input
            type="text"
            id="title"
            required
            class="w-full border border-gray-300 px-3 py-2 rounded"
          />
        </div>
        <div>
          <label class="block font-semibold mb-1">Price (NPR)</label>
          <input
            type="number"
            id="price"
            required
            class="w-full border border-gray-300 px-3 py-2 rounded"
          />
        </div>
        <div>
          <label class="block font-semibold mb-1">Image</label>
          <input
            type="file"
            id="image"
            accept="image/*"
            required
            class="w-full"
          />
        </div>
        <button
          type="submit"
          class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700 transition"
        >
          Add Product
        </button>
      </form>
    </div>

    <script type="module" src="js/additem.js"></script>
  </body>
</html>
