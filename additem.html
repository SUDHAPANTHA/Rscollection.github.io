<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body class="bg-gray-50 py-10">
    <nav class="bg-white shadow-md px-4 sm:px-6 py-4">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <!-- Logo -->
        <h1
          class="text-2xl font-bold bg-gradient-to-r from-pink-500 to-purple-600 text-transparent bg-clip-text"
        >
          CLOTHY
        </h1>

        <!-- Desktop Menu -->
        <ul class="hidden md:flex gap-8 text-sm font-medium text-gray-700">
          <li>
            <a
              href="index.html"
              class="text-pink-600 border-b-2 border-pink-500 pb-1"
              >Home</a
            >
          </li>
          <li><a href="collections.html">Collections</a></li>
          <li><a href="arrivals.html">New Arrivals</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="signin.html">Sign In</a></li>
        </ul>

        <!-- Icons -->
        <div class="hidden md:flex items-center gap-6 text-gray-700">
          <i data-lucide="search" class="w-5 h-5"></i>
          <i data-lucide="user" class="w-5 h-5"></i>
          <div class="relative">
            <i data-lucide="shopping-bag" class="w-5 h-5"></i>
            <span
              class="absolute -top-2 -right-2 text-xs bg-red-500 text-white w-5 h-5 flex items-center justify-center rounded-full"
            >
              0
            </span>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <button
          id="menu-btn"
          class="md:hidden text-gray-700 focus:outline-none"
        >
          <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="md:hidden hidden mt-4 space-y-4 text-gray-700 text-sm font-medium"
      >
        <a
          href="index.html"
          class="block text-pink-600 border-b-2 border-pink-500 pb-1"
          >Home</a
        >
        <a href="collections.html" class="block">Collections</a>
        <a href="arrivals.html" class="block">New Arrivals</a>
        <a href="about.html" class="block">About</a>
        <a href="contact.html" class="block">Contact</a>
        <div class="flex gap-6 pt-2">
          <i data-lucide="search" class="w-5 h-5"></i>
          <i data-lucide="user" class="w-5 h-5"></i>
          <div class="relative">
            <i data-lucide="shopping-bag" class="w-5 h-5"></i>
            <span
              class="absolute -top-2 -right-2 text-xs bg-red-500 text-white w-5 h-5 flex items-center justify-center rounded-full"
            >
              0
            </span>
          </div>
        </div>
      </div>
    </nav>
    <div class="max-w-xl mx-auto p-6 bg-white rounded shadow">
      <h2 class="text-2xl font-bold mb-4">Add New Arrival</h2>
      <form id="addItemForm" class="space-y-4">
        <div>
          <label class="block font-semibold mb-1">Title</label>
          <input
            type="text"
            id="title"
            required
            class="w-full border border-gray-300 px-3 py-2 rounded"
          />
        </div>
        <div>
          <label class="block font-semibold mb-1">Price (NPR)</label>
          <input
            type="number"
            id="price"
            required
            class="w-full border border-gray-300 px-3 py-2 rounded"
          />
        </div>
        <div>
          <label class="block font-semibold mb-1">Image</label>
          <input
            type="file"
            id="image"
            accept="image/*"
            required
            class="w-full"
          />
        </div>
        <button
          type="submit"
          class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700 transition"
        >
          Add Product
        </button>
      </form>
    </div>

    <script type="module" src="js/additem.js"></script>
  </body>
</html>
