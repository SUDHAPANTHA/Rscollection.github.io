<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rose Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="js/toogle.js" />
  </head>
  <body>
    <nav
      class="flex items-center justify-between px-6 py-6 bg-white shadow-md relative"
    >
      <h1 class="text-2xl font-bold text-gray-800">
        Clo<span class="text-purple-600">th</span>y
      </h1>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex gap-6 text-gray-700 font-medium">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="collections.html">Collections</a></li>
        <li><a href="arrivals.html">New Arrivals</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>

      <!-- Toggle Button -->
      <div class="md:hidden">
        <button id="menu-toggle" class="text-gray-800 focus:outline-none">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Sign In Button -->
      <div class="hidden md:flex gap-3">
        <button class="bg-purple-600 text-white px-4 py-2 rounded-lg">
          Sign In
        </button>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-6 pb-4 bg-white">
      <ul class="flex flex-col gap-4 text-gray-700 font-medium">
        <li><a href="Index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="collections.html">Collections</a></li>
        <li><a href="arrivals.html">New Arrivals</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li>
          <button
            class="bg-purple-600 text-white px-4 py-2 rounded-lg w-full text-left"
          >
            Sign In
          </button>
        </li>
      </ul>
    </div>

    <section id="contact">
      <div class="bg-purple-50 py-20 px-6 md:px-20">
        <div class="max-w-7xl mx-auto text-center">
          <h2 class="text-4xl font-extrabold text-gray-800 mb-6">
            Contact <span class="text-purple-600">Us</span>
          </h2>
          <p class="text-lg text-gray-600 mb-8">
            Have questions or feedback? We'd love to hear from you!
          </p>
          <form action="#" method="POST" class="max-w-md mx-auto space-y-6">
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Your Name"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-purple-200"
            />
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Your Email"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-purple-200"
            />
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="Your Message"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-purple-200"
            ></textarea>
            <button
              id="submit"
              type="submit"
              class="bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 transition w-full"
            >
              Send Message
            </button>
          </form>
        </div>
      </div>
    </section>
    <!-- Footer Section -->
    <section id="footer" class="bg-purple-200 text-white py-6">
      <div class="max-w-7xl mx-auto text-center">
        <p class="text-sm text-black">
          &copy; 2025 Clothy. All rights reserved.
        </p>
      </div>
    </section>
    <script type="module" src="js/contact.js"></script>
  </body>
</html>
