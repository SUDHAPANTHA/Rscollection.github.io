<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Arrivals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-purple-100">
    <nav class="bg-white shadow-md px-4 sm:px-6 py-4">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <!-- Logo -->
        <a href="index.html">
          <h1
            class="text-2xl font-bold bg-gradient-to-r from-pink-500 to-purple-600 text-transparent bg-clip-text"
          >
            CLOTHY
          </h1></a
        >

        <!-- Desktop Menu -->
        <ul class="hidden md:flex gap-8 text-sm font-medium text-gray-700">
          <li>
            <a
              href="index.html"
              class="text-pink-600 border-b-2 border-pink-500 pb-1"
              >Home</a
            >
          </li>
          <li><a href="collections.html">Collections</a></li>
          <li><a href="arrivals.html">New Arrivals</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>

        <!-- Icons -->
        <div class="hidden md:flex items-center gap-6 text-gray-700">
          <i data-lucide="search" class="w-5 h-5"></i>
          <i data-lucide="user" class="w-5 h-5"></i>
          <div class="relative">
            <i data-lucide="shopping-bag" class="w-5 h-5"></i>
            <span
              class="absolute -top-2 -right-2 text-xs bg-red-500 text-white w-5 h-5 flex items-center justify-center rounded-full"
            >
              0
            </span>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <button
          id="menu-btn"
          class="md:hidden text-gray-700 focus:outline-none"
        >
          <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="md:hidden hidden mt-4 space-y-4 text-gray-700 text-sm font-medium"
      >
        <a
          href="index.html"
          class="block text-pink-600 border-b-2 border-pink-500 pb-1"
          >Home</a
        >
        <a href="collections.html" class="block">Collections</a>
        <a href="arrivals.html" class="block">New Arrivals</a>
        <a href="about.html" class="block">About</a>
        <a href="contact.html" class="block">Contact</a>
        <div class="flex gap-6 pt-2">
          <i data-lucide="search" class="w-5 h-5"></i>
          <i data-lucide="user" class="w-5 h-5"></i>
          <div class="relative">
            <i data-lucide="shopping-bag" class="w-5 h-5"></i>
            <span
              class="absolute -top-2 -right-2 text-xs bg-red-500 text-white w-5 h-5 flex items-center justify-center rounded-full"
            >
              0
            </span>
          </div>
        </div>
      </div>
    </nav>
    <section id="newarrivals" class="max-w-7xl mx-auto px-4 my-6">
      <h2 class="text-4xl font-bold text-center text-gray-800 mb-6">
        New Arrivals
      </h2>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"
        id="productGrid"
      ></div>
    </section>
    <!-- Cart Summary Section -->
    <section id="cartSummary" class="max-w-7xl mx-auto px-4 mt-16 hidden">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Items in Cart</h2>
      <ul
        id="cartItems"
        class="space-y-4 bg-white rounded-lg p-6 shadow-md"
      ></ul>
    </section>

    <script src="js/lucid.js"></script>
    <script type="module" src="js/showproduct.js"></script>
  </body>
</html>
