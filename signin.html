<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Clothy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Toastify CSS & JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body class="bg-purple-50 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
      <h1
        class="text-2xl font-bold bg-gradient-to-r from-pink-500 to-purple-600 text-transparent bg-clip-text text-center"
      >
        <a href="index.html">CLOTHY</a>
      </h1>
      <p class="text-center text-gray-500 mb-6">Sign in to your account</p>

      <form class="space-y-4">
        <input
          id="email"
          type="email"
          placeholder="Email"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500"
          required
        />
        <input
          id="password"
          type="password"
          placeholder="Password"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500"
          required
        />

        <p id="error-msg" class="text-sm text-red-500 text-center"></p>

        <button
          id="login-btn"
          class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition"
        >
          Sign In
        </button>

        <div class="text-right mt-2">
          <a
            href="#"
            id="forgot-password"
            class="text-sm text-purple-600 hover:underline"
          >
            Forgot password?
          </a>
        </div>
      </form>

      <div class="my-6 border-t text-center text-gray-400 text-sm pt-4">
        Or continue with
      </div>

      <!-- Google Login -->
      <button
        id="google-login"
        class="w-full flex items-center justify-center gap-2 border py-2 rounded-lg mt-3 hover:bg-gray-100"
      >
        <img
          src="images/google-removebg-preview.png"
          class="w-5 h-5"
          alt="Google logo"
        />
        Continue with Google
      </button>
      <p class="text-center text-sm mt-6 text-gray-500">
        Donâ€™t have an account?
        <a href="signup.html" class="text-purple-600 hover:underline"
          >Sign up</a
        >
      </p>
    </div>

    <script type="module" src="js/signin.js"></script>
  </body>
</html>
